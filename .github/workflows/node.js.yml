name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build --if-present
    
    - name: Check if test script exists and run
      run: |
        if npm run | grep -q "^  test$"; then
          npm test
        else
          echo "No test script found, skipping tests"
        fi
    
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.PRIVATE_KEY }}
    
    # Git clone 방식을 사용하여 EC2에서 직접 프로젝트 복제
    - name: Clone repository on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} << 'EOF'
          # 이전 디렉토리가 있다면 백업
          if [ -d "/home/ubuntu/SIST-Docker" ]; then
            mv /home/ubuntu/SIST-Docker /home/ubuntu/SIST-Docker.bak
          fi
          
          # GitHub에서 직접 저장소 복제
          git clone https://github.com/ted19horse/SIST-Docker.git /home/ubuntu/SIST-Docker
          
          cd /home/ubuntu/SIST-Docker
          
          # Docker Compose 실행
          docker-compose down
          docker-compose up -d --build
        EOF
